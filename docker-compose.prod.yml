version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8010:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tradingbackend.rule=Host(`api.tradingnexus.pro`)"
      - "traefik.http.routers.tradingbackend.entrypoints=http,https"
      - "traefik.http.routers.tradingbackend.tls=true"
      - "traefik.http.services.tradingbackend.loadbalancer.server.port=8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/trading_terminal
      - LOG_LEVEL=WARNING
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
          
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trading_terminal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.tradingnexus.pro
    ports:
      - "3000:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tradingfrontend.rule=Host(`tradingnexus.pro`) || Host(`www.tradingnexus.pro`) || Host(`app.tradingnexus.pro`)"
      - "traefik.http.routers.tradingfrontend.entrypoints=http,https"
      - "traefik.http.routers.tradingfrontend.tls=true"
      - "traefik.http.services.tradingfrontend.loadbalancer.server.port=80"
    environment:
      - VITE_API_URL=https://api.tradingnexus.pro
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
  redis_data:
