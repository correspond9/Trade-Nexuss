version: '3.8'

services:
  # This stays exactly as you have it on GitHub
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8010:8000"
    volumes:
      # WE ADD THIS: This protects your positions, Dhan info, and login
      - trading-db-data:/app/database
    environment:
      - DATABASE_URL=sqlite:////app/database/broker.db
    restart: always

  # Keep this if you are unsure, it won't hurt anything
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app

# WE ADD THIS AT THE VERY BOTTOM
volumes:
  trading-db-data:
  postgres_data:
