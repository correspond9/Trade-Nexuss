version: '3.8'

services:
  fastapi-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./databases/trading_terminal.db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
    volumes:
      - ./databases:/app/databases
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add database service for production
  # postgres:
  #   image: postgres:15
