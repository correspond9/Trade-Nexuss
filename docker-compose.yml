version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8010:8000"
    volumes:
      # Use named volume to mimic production deployment
      - trading-db-data:/app/database
      # SAFE 2: This protects your activity logs so they aren't wiped
      - trading-logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/app
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.tradingnexus.pro`)"
      - "traefik.http.routers.backend.entrypoints=http,https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`tradingnexus.pro`)"
      - "traefik.http.routers.frontend.entrypoints=http,https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  trading-db-data:
  trading-logs:
  postgres_data:
